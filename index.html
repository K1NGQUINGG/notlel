<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEL's Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 1rem;
    }
    .profile-card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00ffe0;
    }
    .profile-card a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #00ffe0;
      color: #000;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .profile-card a:hover {
      background: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.imgur.com/QS3x8I9.png" alt="LEL Profile Picture">
    <h1>- LEL</h1>
    <a href="https://www.xcrypter.xyz" target="_blank">Visit My Site</a>
  </div>
</body>
</html>
