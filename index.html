<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEL NEVER DIES</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff88;
      font-family: 'Courier New', monospace, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px);
      background-size: 100% 3px;
      pointer-events: none;
      animation: scanline 10s linear infinite;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin: 20px 0;
      text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
      animation: glitch 1.5s infinite;
      position: relative;
      z-index: 2;
    }

    .stickman {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 20px auto;
      animation: flip 1.8s infinite ease-in-out, glow 0.5s infinite alternate;
      transform-origin: center center;
      z-index: 2;
    }

    .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #00ff88;
      position: absolute;
      top: -45px;
      left: 35px;
      box-shadow: 0 0 12px #00ff88;
    }

    .body {
      width: 4px;
      height: 60px;
      background: #00ff88;
      position: absolute;
      top: -15px;
      left: 48px;
    }

    .arm-left, .arm-right {
      width: 45px;
      height: 4px;
      background: #00ff88;
      position: absolute;
      top: 0;
    }

    .arm-left {
      left: -10px;
      transform: rotate(30deg);
    }

    .arm-right {
      left: 50px;
      transform: rotate(-30deg);
    }

    .leg-left, .leg-right {
      width: 4px;
      height: 45px;
      background: #00ff88;
      position: absolute;
      top: 45px;
    }

    .leg-left {
      left: 35px;
      transform: rotate(25deg);
    }

    .leg-right {
      left: 55px;
      transform: rotate(-25deg);
    }

    /* Glitch button */
    .glitch-button {
      background: none;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff88;
      animation: glitch 0.3s infinite, shake 0.1s infinite;
      position: relative;
      z-index: 3;
      margin: 20px 0;
      transition: all 0.2s;
    }

    .glitch-button:hover {
      background: #00ff88;
      color: #0a0a0a;
      text-shadow: none;
    }

    /* Bring me back button */
    .back-button {
      display: none;
      background: none;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff88;
      animation: glitch 0.3s infinite, shake 0.1s infinite;
      position: relative;
      z-index: 3;
      margin: 20px 0;
      transition: all 0.2s;
    }

    .back-button.active {
      display: block;
    }

    .back-button:hover {
      background: #00ff88;
      color: #0a0a0a;
      text-shadow: none;
    }

    /* Jumpscare image */
    .jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      animation: flash 0.1s 3;
    }

    .jumpscare.active {
      display: block;
    }

    /* Kidding text */
    .kidding-text {
      display: none;
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      animation: glitch 1s infinite;
      position: relative;
      z-index: 5;
      margin: 20px 0;
    }

    .kidding-text.active {
      display: block;
    }

    /* Escape text */
    .escape-text {
      display: none;
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      animation: glitch 1s infinite;
      position: relative;
      z-index: 5;
      margin: 20px 0;
    }

    .escape-text.active {
      display: block;
    }

    /* IP info */
    .ip-info {
      display: none;
      color: #00ff88;
      font-size: 1.2rem;
      position: relative;
      z-index: 5;
      text-align: center;
      max-width: 80%;
      margin: 20px 0;
    }

    .ip-info.active {
      display: block;
    }

    /* Spam images */
    .spam-image {
      position: fixed;
      width: 120px;
      height: 120px;
      object-fit: cover;
      z-index: 15;
      animation: glitch 0.5s infinite;
      pointer-events: none;
    }

    /* Animations */
    @keyframes glitch {
      0% { transform: translate(0); }
      10% { transform: translate(-3px, 3px); }
      20% { transform: translate(3px, -3px); }
      30% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      50% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      50% { transform: translate(2px, -2px); }
      100% { transform: translate(-2px, 2px); }
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    @keyframes flip {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(360deg) translateY(-80px); }
      100% { transform: rotate(720deg) translateY(0); }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #00ff88); }
      100% { filter: drop-shadow(0 0 15px #00ff88); }
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Code rain */
    .code-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .code-rain span {
      position: absolute;
      color: rgba(0, 255, 136, 0.5);
      font-size: 1rem;
      animation: fall linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
        margin: 15px 0;
      }
      .stickman {
        transform: scale(0.8);
        margin: 15px auto;
      }
      .glitch-button, .back-button {
        font-size: 1.2rem;
        padding: 8px 16px;
        margin: 15px 0;
      }
      .kidding-text, .escape-text {
        font-size: 2rem;
        margin: 15px 0;
      }
      .ip-info {
        font-size: 1rem;
        margin: 15px 0;
      }
      .spam-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1 id="main-title">LEL NEVER DIES</h1>
  <div class="stickman">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
  <button class="glitch-button">CLICK ME</button>
  <button class="back-button">BRING ME BACK!!</button>
  <img src="https://i.imgur.com/2J0mUgh.jpeg" class="jumpscare" alt="Jumpscare">
  <div class="kidding-text">haha just kidding!</div>
  <div class="escape-text">you cannot escape..</div>
  <div class="ip-info"></div>
  <div class="code-rain"></div>
  <script>
    // Ensure voices are loaded before speaking
    let voicesLoaded = false;
    speechSynthesis.onvoiceschanged = () => {
      voicesLoaded = true;
    };

    // Text-to-speech function
    function speak(text) {
      if (!voicesLoaded) {
        setTimeout(() => speak(text), 100); // Wait for voices to load
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 0.5; // Deep voice
      utterance.rate = 0.8; // Slightly slower for menace
      utterance.volume = 1;
      const voices = speechSynthesis.getVoices();
      const deepVoice = voices.find(voice => voice.name.toLowerCase().includes('male') || voice.name.toLowerCase().includes('daniel') || voice.name.toLowerCase().includes('deep'));
      if (deepVoice) utterance.voice = deepVoice;
      speechSynthesis.speak(utterance);
    }

    // Speak initial title
    window.addEventListener('load', () => {
      speak('LEL NEVER DIES');
    });

    // Matrix-style code rain
    const codeRain = document.querySelector('.code-rain');
    const chars = '01LELNVRDIESハックコード';
    const width = window.innerWidth;
    const height = window.innerHeight;

    for (let i = 0; i < 50; i++) {
      const span = document.createElement('span');
      span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
      span.style.left = Math.random() * width + 'px';
      span.style.animationDuration = Math.random() * 5 + 5 + 's';
      span.style.animationDelay = Math.random() * 5 + 's';
      codeRain.appendChild(span);
    }

    // Jumpscare and sequence
    const button = document.querySelector('.glitch-button');
    const backButton = document.querySelector('.back-button');
    const jumpscare = document.querySelector('.jumpscare');
    const kiddingText = document.querySelector('.kidding-text');
    const escapeText = document.querySelector('.escape-text');
    const ipInfo = document.querySelector('.ip-info');
    const stickman = document.querySelector('.stickman');
    const h1 = document.querySelector('h1');

    button.addEventListener('click', () => {
      // Hide original elements
      stickman.style.display = 'none';
      h1.style.display = 'none';
      button.style.display = 'none';

      // Show jumpscare
      jumpscare.classList.add('active');
      jumpscare.style.animation = 'flash 0.1s 3, fadeOut 1s 1s forwards';

      // After jumpscare, show kidding text
      setTimeout(() => {
        jumpscare.classList.remove('active');
        kiddingText.classList.add('active');
        speak('haha just kidding!');
        kiddingText.style.animation = 'glitch 1s infinite, fadeOut 2s 2s forwards';

        // Show back button only after kidding text fades
        setTimeout(() => {
          kiddingText.classList.remove('active');
          backButton.classList.add('active');
          // Fetch and show IP info at the same time
          fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
              const ip = data.ip;
              return fetch(`http://ip-api.com/json/${ip}`);
            })
            .then(response => response.json())
            .then(data => {
              ipInfo.innerHTML = `
                Yo, gotcha! Your IP: ${data.query}<br>
                Location: ${data.city}, ${data.region}, ${data.country}<br>
                ISP: ${data.isp}<br>
                Timezone: ${data.timezone}<br>
                *Just messing with ya, this is public info!*
              `;
              speak(`Yo, gotcha! Your IP is ${data.query}. Location: ${data.city}, ${data.region}, ${data.country}. ISP: ${data.isp}. Timezone: ${data.timezone}. Just messing with ya, this is public info!`);
              ipInfo.classList.add('active');
            })
            .catch(() => {
              ipInfo.innerHTML = 'Yo, gotcha! IP fetch failed, but I know you’re out there!';
              speak('Yo, gotcha! IP fetch failed, but I know you’re out there!');
              ipInfo.classList.add('active');
            });
        }, 4000); // Wait for kidding text (2s display + 2s fade)
      }, 2000); // Wait for jumpscare (1s flash + 1s fade)
    });

    // Back button sequence
    backButton.addEventListener('click', () => {
      // Hide IP info and back button
      ipInfo.classList.remove('active');
      backButton.classList.remove('active');

      // Show escape text
      escapeText.classList.add('active');
      speak('you cannot escape');
      escapeText.style.animation = 'glitch 1s infinite, fadeOut 2s 2s forwards';

      // Request fullscreen and spam images after escape text fades
      setTimeout(() => {
        escapeText.classList.remove('active');
        document.documentElement.requestFullscreen().catch(err => console.log('Fullscreen failed:', err));

        // Spam images
        for (let i = 0; i < 25; i++) {
          const img = document.createElement('img');
          img.src = 'https://i.imgur.com/2J0mUgh.jpeg';
          img.className = 'spam-image';
          img.style.left = Math.random() * (width - 120) + 'px';
          img.style.top = Math.random() * (height - 120) + 'px';
          document.body.appendChild(img);
        }

        // Clean up spam images
        setTimeout(() => {
          document.querySelectorAll('.spam-image').forEach(img => img.remove());
        }, 5000);
      }, 4000); // Wait for escape text (2s display + 2s fade)
    });
  </script>
</body>
</html>
