<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded ScreenPal Video with Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 80%;
      max-width: 960px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .overlay-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* adjust to your image's banner height */
      object-fit: cover;
      z-index: 10;
      pointer-events: none;
    }
    iframe {
      width: 100%;
      height: 540px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Overlay banner image -->
    <img class="overlay-header" src="https://i.imgur.com/KCz6ED8.png" alt="Overlay Banner">
    
    <!-- Embedded ScreenPal video -->
    <iframe src="https://go.screenpal.com/player/cT1iIvnXf9c" allowfullscreen></iframe>
  </div>

</body>
</html>
