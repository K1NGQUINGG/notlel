<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEL's Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles remain unchanged */
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.imgur.com/QS3x8I9.png" alt="LEL Profile Picture">
    <h1>- LEL</h1>
    <a href="https://www.xcrypter.xyz" target="_blank">Visit My Site</a>
  </div>

  <div class="audio-control">
    <label for="volume">Music Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button id="play-btn">Play Music</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://media.vocaroo.com/mp3/18gpwTDd1yHr" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume');
    const playButton = document.getElementById('play-btn');

    // Set initial volume
    audio.volume = 0.5;

    // Update volume based on slider
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // Play button to handle autoplay restrictions
    playButton.addEventListener('click', () => {
      audio.play().then(() => {
        playButton.textContent = 'Pause Music';
        playButton.onclick = () => {
          if (audio.paused) {
            audio.play();
            playButton.textContent = 'Pause Music';
          } else {
            audio.pause();
            playButton.textContent = 'Play Music';
          }
        };
      }).catch(error => {
        console.error('Audio playback failed:', error);
        alert('Failed to play audio. Please try again.');
      });
    });

    // Attempt autoplay on page load
    audio.play().catch(() => {
      console.log('Autoplay blocked; user interaction required.');
    });
  </script>
</body>
</html>
